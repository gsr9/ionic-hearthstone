<ion-header>
  <ion-toolbar>
    <ion-title>cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cardDeck of cardDecks">
      <ion-avatar slot="start">
        <img src="../../assets/image/{{cardDeck}}.png" alt="">
      </ion-avatar>
      <ion-label>
        <h2> {{ cardDeck }} </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
